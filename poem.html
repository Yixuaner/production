<!DOCTYPE html>

<html>
    <head>

        <meta charset="utf-8">
        <title>诗歌</title>
    <style>
        container{
             background-image:url("timg.jpg");
             background-repeat:repeat-x;
        }
        content{
            font-weight:bold;
        }       
    </style>
    </head>

    <body>
        <div id="container" align="center">
            <div id="nav">
                <p> 胭脂用尽时，桃花就开了| 与谢野晶子</p>
            </div>
            <hr />
            <div id="content">
                <h1><一></h1>
                <p>当欲望</p>
                <p>变得极其强烈</p>
                <p>我反穿</p>
                <p>睡衣</p>
                <p>暗如夜之壳</p>
                 <h1><二></h1>
                <p>彷徨于森林里</p>
                <p>渴求水的</p>
                <p>小羊的眼神</p>
                <p>不是和我相像吗</p>
                <p>亲爱的？</p>
                 <h1><三></h1>
                <p>你从不碰这</p>
                <p>热血汹涌</p>
                <p>柔软肌肤</p>
                <p>你不觉闷吗</p>
                <p>讲道讲道？</p>
            </div>
            <hr />
            
        </div>    
    </body>


</html>
